syntax = "proto3";

service UserService {
  rpc GetUser (GetUserRequest) returns (User);
  rpc Createuser (CreateUserRequest) returns (CreateUserResponse);
}

message GetUserRequest {
  string name = 1;
}

message CreateUserRequest {
  string first_name = 1;
  string second_name = 2;
  string email = 3;
  int32 age = 4;
}

message CreateUserResponse {
  string message = 1;
}

message User {
    string name = 1;
    string email = 2;
    int32 age = 3;
}
